<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Netflix</h1>
    <nav>
      <ul class="nav-links">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h2>Inception</h2>
      <p>Experience the dream within a dream. Watch now.</p>
      <div class="banner-buttons">
        <button>Play</button>
        <button>More Info</button>
      </div>
    </div>
  </section>

  <section class="row">
    <h3>Trending Now</h3>
    <div class="row-posters" id="movieRow"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
